<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <title>Kesha's photo collection</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="post-title"></h1>
    </header>

    <main>
      <section>
        <figure class="post-img">
          <figcaption>
            <h2 class="post-id"></h2>
            <p class="post-description"></p>
            <aside class="post-tags"></aside>
          </figcaption>
        </figure>
      </section>

      <section>
        <div>
          <button class="likes-btn"><i>ü§ç</i></button>
          <span class="comments-count"><i>üí¨</i></span>
          <button>Add comment</button>
        </div>

        <dialog>
          <div class="modal-wrapper">
            <section class="modal-content">
              <button class="modal-close">&times;</button>
              <div class="modal-likes clearfix">
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=51" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Ruthy Panter</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=28" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Antonetta Aindrais</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=43" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Herminia Hessel</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=54" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Misha Allain</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=60" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Lula Ferney</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=1" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Galen Harewood</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=36" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Leroy Mapis</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=56" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Darell Keogh</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=70" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Rita Grieveson</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=31" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Juliet Josifovic</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=52" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Kassie McCreagh</span>
                </div>
                <div class="modal-like">
                  <img src="https://i.pravatar.cc/100?img=3" alt="avatar" class="modal-like-avatar">
                  <span class="modal-like-name">Basilius Calbert</span>
                </div>
              </div>
            </section>
          </div>
        </dialog>

        <ul class="post-comments"></ul>
      </section>
    </main>

    <footer>
      <span>&copy; Kesha 2022</span>
    </footer>
    <script src="CommentLoader.js"></script>
    <script src="script.js"></script>
  </body>
</html>
