<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/profile-photo.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/profile-info.css">
    <link rel="stylesheet" href="./styles/comments.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>JS-7</title>
</head>
<body>
    <header class="header"></header>
    <main>
        
        <div class="profile-wrapper">
            <div class="profile__photo">
                <div class="profile__photo-tags">
            </div>

            <img class="profile__photo-image" alt="profile photo">
        </div>
        <div class="profile__info">
            <h2 class="profile__info-title"></h2>
            <h4 class="profile__info-date"></h4>
            <p class="profile__info-description"></p>

            <section>
                <header>
                    <div>
                        <div>
                            <img src="../public/img/likes.png" alt="heart">
                            <p class="likes-count"></p>
                        </div>
                        <div>
                            <img src="../public/img/comments.png" alt="comments">
                            <p class="comments-count"></p>
                        </div>
                    </div>
                    <div>
                        <p>Добавить комментарий</p>
                    </div>
                </header>
                <div class="comment-list">
                </div>
            </section>
        </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script type="text/javascript" src="./scripts/comments.js"></script>
    <script type="text/javascript" src="./scripts/index.js" async></script>
    <script type="text/javascript" src="./scripts/main.js" async></script>
</body>
</html>
