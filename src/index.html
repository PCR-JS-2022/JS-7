<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./index.js"></script>
  <title>Kesha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="title">Заголовок</h1>
  </header>

  <main class="main">
    <div class="card">
      <img class="card_img" src="https://drive.google.com/uc?export=view&id=1W3d7Qt73l_wCLUij74JhXu79HkskXw4M" alt="">
      <div class="tags">
      </div>
    </div>

    <section class="section">
      <div class="information">
        <h3 class="information_title"></h3>
        <div class="information_description">
          <p class="description"></p>
          <p class="date"></p>
        </div>
        <div class="information_statistics">
          <div class="love">
            <input class="love-icon" type="image" src="https://cdn-icons-png.flaticon.com/512/860/860757.png" alt="Кнопка лайка">
            <p class="likes"></p>
          </div>
          <div class="count-comment">
            <input class="comment-icon" type="image" src="https://cdn-icons-png.flaticon.com/512/14/14667.png" alt="Кнопка коммента">
            <p class="count-com"></p>
          </div>
          <div class="addComment">
            <button class="addComment-btn">Добавить комментарий</button>
          </div>
        </div>
      </div>

      <div class="comments">
        <ul class="list-comment">
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>футер</p>
  </footer>

  <script src="srcipt.js"></script>
</body>

</html>
